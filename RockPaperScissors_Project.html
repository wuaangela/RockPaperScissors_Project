<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>

        function computerPlay() {
            //randomly returns rock, paper, or scissors
            let randomNum = Math.random();
            
            if (randomNum < 0.33) {
                return 'rock'
            } else if (randomNum < 0.66) {
                return 'paper'
            } else {
                return 'scissors'
            }
        }

        function userPlay() {
            //prompt user for rock, paper, or scissor
            let userChoice;
            while (!(userChoice == 'rock' | userChoice === 'paper' | userChoice === 'scissors')) {
                userChoice = window.prompt('Pick rock, paper, or scissors.')
                userChoice = userChoice.toLowerCase();
            }
            return userChoice;
        }

        function playRound() {
            
            const playerSelection = userPlay()
            const computerSelection = computerPlay()

            if (playerSelection == 'rock') {
                return (computerSelection == 'paper') ?  "You lose! Paper beats rock." :
                (computerSelection == 'rock') ?  "It's a tie. You both picked rock." :
                 "You win! Rock beats scissors.";
            }

            if (playerSelection === 'paper') { 
                return (computerSelection === 'paper') ?  "It's a tie. You both picked paper." :
                (computerSelection === 'rock') ?   "You win! Paper beats rock." :
                "You lose! Scissors beats paper."
            }

            if (playerSelection === 'scissors') {
                return (computerSelection === 'paper') ?  "You win! Scissors beats paper." :
                (computerSelection === 'rock') ?  "You lose! Rock beats scissors." :
                "It's a tie. You both picked scissors."
            }
        }

        function game() {
            // keep score 
            let userWins = 0;
            let computerWins = 0;

            for (let i = 0; i < 5; i++) {

                let result = playRound();

                if (result.includes('win')) {
                    userWins += 1;
                } else if (result.includes('lose')) {
                    computerWins += 1;
                } else {
                    userWins += 1;
                    computerWins += 1;
                }
                console.log(result);
            }

            console.log(`User: ${userWins} | Computer: ${computerWins}`)
        } 

        game();
        
    </script>
</body>
